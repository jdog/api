<head>
<meta charset="UTF-8">

<meta name="Generator" content="Vim/7.4">
<meta name="plugin-version" content="vim7.4_v1">
<meta name="syntax" content="javascript">
<meta name="settings" content="use_css,pre_wrap,no_foldcolumn,expand_tabs,prevent_copy=">
<meta name="colorscheme" content="github">
<meta name="viewport" content="user-scalable=1, width=device-width, initial-scale=1.0, maximum-scale=1.5">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sidePanel.css">
</head>
<body class="AlwaysOpen">

	<div id="sidePanel" class="Open">
		<span class="icon" style="display:none;">≡</span>
		<div class="guts">
			<div style="margin-bottom:20px;"><a href="manifesto.html">↰ see Manifesto</a></div>
			<div id="APILegend" class="SubSection"></div>
		</div>
	</div>

	<div class="wrapper">
		<h1>jDog API</h1>
		<div id="API"></div>
	</div>

<script src="jdog.js"></script>
<script src="jdog.bridgeTo2.0.js"></script>
<script src="//jdog.github.io/api/page.modules.remoteAPI.js"></script>

<script>

	J.addWait(
		"Modules.localAPI"
		, [ "Modules.remoteAPI" ] // local inherits from remote
		, function(ref) {

			var dog = ref.remoteAPI

			J.load(
				//	"//jdog.github.io/jdog/j.docs.j_page.js"
				// , "//jdog.github.io/jdog/j.docs.j.js"
				"//jdog.github.io/jdog/j.modules.localAPI.js"
				, "page.docs.constructors.localStorage.js"
				, "page.docs.extensions.clone.js"
				, "page.docs.modules.urlParams.js"
				, "page.docs.extensions.events.js"
			)

			dog.buildAllSections([
				// "Docs.jDog"
				// , "Docs.J"
				"Docs.Extensions.clone"
				, "Docs.Extensions.events"
				, "Docs.Constructors.LocalStorage"
				, "Docs.Modules.urlParams"
			])

			return dog

		})

</script>
</body>

</html>
